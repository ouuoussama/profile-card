<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="top-bg"></div>
        <div class="bottom-bg"></div>
        <div class="container">
            <div class="card-bg" ></div>
            <div class="img-1">
                <img src="images/image-victor.jpg" alt="person image">
            </div>
            <div class="name">
                <p style="padding-right: 10px; font-weight: 700;">Victor Crest</p>
                <p>26</p>
            </div>
            <div class="pay">
                <p>London</p>
            </div>
            
            <hr>
            <div class="follows">
                <div class="first">
                    <p style="font-weight: 700;">80K</p>
                    <p style="font-weight: 400; font-size: small;">followers</p>
                </div>
                <div class="second">
                    <p style="font-weight: 700;">803K</p>
                    <p style="font-weight: 400; font-size: small;">Likes</p>
                </div>
                <div class="third">
                    <p style="font-weight: 700;">1.4K</p>
                    <p style="font-weight: 400; font-size: small;">Photos</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="pl">Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ">Frontend Mentor</a> . Coded by <a href="https://github.com/ouuoussama">Oussama Oulhaj</a></p>
    </footer>
</body>
</html>
